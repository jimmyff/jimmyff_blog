outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "My little blog"
    # author: jimmyff
    disablePoweredBy: true
    ShowAllPagesInArchive: true
    # author: ["Me", "You"] # multiple authors

    hideFooter: false
    defaultTheme: light #auto
    # disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: false
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: false
    comments: false
    images: ["papermod-cover.png"]

    mainSections: ['art', 'blog']

    profileMode:
        enabled: true
        title: jimmyff
        subtitle: Coder, Maker, Gamer (he/him)
        imageUrl: "images/jimmyff_2021.webp"
        imageTitle: Jimmy Forrester-Fellowes, 2021
        imageWidth: 256
        imageHeight: 256
        buttons:
            - name: blog
              url: blog
            - name: gallery
              url: art

    homeInfoParams:
        Title: "jimmyff"
        Content: >
            Coder, Maker, Gamer (he/him)




    socialIcons:
        - name: github
          url: "https://github.com/jimmyff"
        - name: instagram
          url: "https://www.instagram.com/jimmyff_art/"
        # - name: KoFi
        #   url: "https://ko-fi.com/adityatelange"
        - name: Rss
          url: "index.xml"

    editPost:
        URL: ""
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    label:
        text: "jimmyff"
        icon: images/rainbow.png
        iconHeight: 24

    # analytics:
    #     google:
    #         SiteVerificationTag: "G-71ZN1D4H6Q"

    assets:
        disableHLJS: true
        favicon: "images/rainbow.png"
    #     favicon16x16: "<link / abs url>"
    #     favicon32x32: "<link / abs url>"
    #     apple_touch_icon: "<link / abs url>"
    #     safari_pinned_tab: "<link / abs url>"

    # cover:
    #     hidden: true # hide everywhere but not in structured data
    #     hiddenInList: true # hide on list pages and home
    #     hiddenInSingle: true # hide on single page

    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        # anchorLineNos: true
        # codeFences: true
        # guessSyntax: true
